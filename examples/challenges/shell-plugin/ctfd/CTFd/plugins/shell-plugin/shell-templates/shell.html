{% extends "base.html" %}
{% block content %}

<style>
#shell-container {
  width: calc(100vw - 20px);
  padding: 0 0 0 0;
}
#shell-help {
  text-align: center;
  height:75px;
  margin: 0 0 0 0;
  border-radius: 5px;
}
#shell {
  height: calc(100vh - 100px);
  width: 100%;
}
</style>

<div id="shell-container" class="container shell-container">
  <div id="shell-help" class="alert alert-info alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <p>Use the username and password you registered with to log in.</p>
    <p>You may also log in over ssh at shell.ctf.tamu.edu:2222</p>
  </div>
  <div class>
    <iframe id="shell" src="https://shell.ctf.tamu.edu/shell/" id="gadget0" name="gadget0" frameborder="1"></iframe>
  </div>
</div>
{% endblock %}
